# This builds and publishes the package to PyPI
name: Build and Publish

on:
  push:
    branches:
      - "*"
    tags:
      - "v*"

jobs:
  build-and-publish:
    name: Build${{ startsWith(github.ref, 'refs/tags/v') && ' and Publish' || '' }}
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pyensmallen
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v2
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: conda-env.yml
          environment-name: ci
          init-shell: bash
          create-args: >-
            python=3.8
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.16.2
      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp38-manylinux_x86_64 cp39-manylinux_x86_64 cp310-manylinux_x86_64 cp311-manylinux_x86_64 cp312-manylinux_x86_64
          CIBW_BEFORE_BUILD: micromamba install -y cmake
      - name: Build SDist
        run: python setup.py sdist -d wheelhouse/
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          packages-dir: wheelhouse/
