# This builds and publishes the package to PyPI
name: Builds and publishes the package

on:
  push:
    branches:
      - "*"
    tags:
      - "v*"

jobs:
  build-and-publish:
    name: Build${{ startsWith(github.ref, 'refs/tags/v') && ' and Publish' || '' }} ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    environment:
      name: pypi
      url: https://pypi.org/p/pyensmallen
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v1
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: conda-env.yml
          environment-name: ci
          init-shell: bash
          create-args: >-
            python=${{ matrix.python-version }}
      - name: Build packages
        run: |
          micromamba install -y cmake
          python3 -m build --sdist --wheel .
        shell: bash -el {0}
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: github.ref == 'refs/heads/master' && startsWith(github.ref, 'refs/tags/v')
